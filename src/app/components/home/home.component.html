<header class="header">
    <a class="header__link" href="//gmail.com">Gmail</a>
    <a class="header__link" href="//google.com/images">Images</a>
    <mat-icon class="header__icon">apps</mat-icon>
    <button class="header__button" type="button">Sign in</button>
</header>

<main class="main">
    <img class="main__logo" src="assets/google_logo.png" alt="logo">
    <form class="main__form">
        <input class="main__form__input" maxlength="2048" type="text" autocomplete="off" autofocus>
        <input class="main__form__search-input" value="Google Search" role="button" type="submit">
        <input class="main__form__lucky-input" value="I'm Feeling Lucky" role="button" type="submit">
    </form>
</main>
