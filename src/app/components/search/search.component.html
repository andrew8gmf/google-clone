<div class="container">
    <input  class="container__input"
            maxlength="2048"
            type="text"
            autocomplete="off"
            autofocus
            [(ngModel)]="currentTermValue"
            value="{{currentTermValue}}"
    >
    <div class="container__icon">
        <mat-icon>search_outline</mat-icon>
    </div>
    <button class="container__button" type="submit" style="display: none;"></button>
</div>
